<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>payoneer.com</title>
</head>
<body>
    <div class="container" id="payonnerLogin">
        <div class="row">
            <div class="col text-center mt-5 pt-5">
                <h2>Welcome to our payoneer</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 mx-auto box p-4 mt-5">
                <input type="email" name="Email" placeholder="Email" id="" class="form-control mb-3">
                <input type="password" name="pass" placeholder="Password" id="" class="form-control mb-3">
                <input type="submit" value="Enter" class="btn btn-success" id="enter">
            </div>
        </div>
    </div>
    <div class="container" id="payoneerMonye">
        <div class="row text-light mt-5 pt-5">
            <div class="col-md-4 ">
                <div class="deposit p-4">
                    <p>Deposit</p>
                    <h2># <spsn id="curentDeposit">000</spsn></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw p-4">
                    <p>Withdraw</p>
                     <h2>$ <span id="curentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance p-4">
                    <p>Balance</p>
                    <h2>$ <span id="curentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div class="box p-4">
                    <h3>Deposit</h3>
                    <input type="text" name="" id="depositAmount" placeholder="$Enter your Deposit" class="form-control mb-2">
                    <input id="addDeposti" type="button" value="Deposit" class="btn btn-success">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="box p-4">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" name="" id="" placeholder="$Enter your Withdraw" class="form-control mb-2">
                    <input id="addWithdraw" type="button" value="Withdraw" class="btn btn-success">
                </div>
            </div>
        </div>
    </div>
    <script>
        //This function for login to into the payment system.
        const button = document.getElementById("enter");
        button.addEventListener("click", function(){
            payonnerLogin.style.display = "none";
            const payoneerMonye = document.getElementById("payoneerMonye");
            payoneerMonye.style.display = "block";
        })
        //This function fo payment system.
        const depositBtn = document.getElementById("addDeposti");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            
            updateNumber("curentDeposit", depositNumber); 
            updateNumber("curentBalance", depositNumber);
            


            document.getElementById("depositAmount").value = "";

            
        })

        const withdrowBtn = document.getElementById("addWithdraw");
        withdrowBtn.addEventListener("click", function(){
            const withdrawAmount = getInputNumber("withdrawAmount");
            updateNumber("curentWithdrow", withdrawAmount);
            updateNumber("curentBalance", -1 * withdrawAmount);
            document.getElementById("withdrawAmount").value = "";
        })
        
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const withdrawAmount = parseFloat(amount);
            return withdrawAmount;
        }

        function updateNumber(id, depositNumber) {
            const curentBalance = document.getElementById(id).innerText;
            const curentBalanceNumber = parseFloat(curentBalance);
            const totalBalance = depositNumber + curentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
